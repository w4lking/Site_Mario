    <link rel="shortcut icon" href="./src/imagen-html/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/responsivo.css">


  

    <title>Super Mario - O Filme</title>
</head>
<body>
    
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo"
            src="./src/imagen-html/logo-chapeu-mario.png" alt="logo chapeu Mario"> 
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <dev class="informacoes">
            <img class= "imagem_titulo" src="./src/imagen-html/titulo.png" alt="imagem do titulo do filme">
            <p>
                Da Nintendo e Illumination, chega um novo filme de animação baseado no mundo de Super Mario Bros. Mario como todos já conhecem dos jogos, agora tem um novo filme animado!!!
            </p>
            <button class="botao-trailer"> Veja o trailer </button>
        </dev>
        <img class="mario" src="./src/imagen-html/super-mario-chars.png" />

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">x</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
